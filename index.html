 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endless Car Driving</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: #87CEEB; /* Sky */
    }
    #shop {
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 10px;
      border-radius: 10px;
      display: none;
      width: 160px;
    }
    #shop h3 {
      margin: 0 0 10px;
      text-align: center;
    }
    #shop button {
      display: block;
      margin: 5px auto;
      padding: 8px;
      width: 120px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    #shopToggle {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 12px;
      background: gold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 60px;
    }
    #controls button {
      font-size: 40px;
      padding: 25px 35px;
      border: none;
      border-radius: 50%;
      background: #222;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    #controls button:active {
      background: #555;
    }
  </style>
</head>
<body>
  <button id="shopToggle">Shop</button>
  <div id="shop">
    <h3>Car Shop</h3>
    <p id="coinCount">Coins: 0</p>
    <button onclick="buyCar('blue', 5)" style="background:blue;color:white;">Blue Car (5)</button>
    <button onclick="buyCar('green', 10)" style="background:green;color:white;">Green Car (10)</button>
    <button onclick="buyCar('purple', 20)" style="background:purple;color:white;">Purple Car (20)</button>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="controls">
    <button id="leftBtn">⬅️</button>
    <button id="rightBtn">➡️</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let car = {
      x: 180,
      y: 500,
      width: 50,
      height: 90,
      color: "yellow" // Rolls Royce default
    };

    let lanes = [100, 180, 260]; // 3 lanes
    let roadSpeed = 3;
    let coins = [];
    let score = 0;

    let shop = document.getElementById("shop");
    let shopToggle = document.getElementById("shopToggle");
    let coinCount = document.getElementById("coinCount");

    shopToggle.addEventListener("click", () => {
      shop.style.display = shop.style.display === "none" ? "block" : "none";
    });

    function buyCar(color, price) {
      if (score >= price) {
        score -= price;
        car.color = color;
        coinCount.innerText = "Coins: " + score;
        alert("You bought a " + color + " car!");
      } else {
        alert("Not enough coins!");
      }
    }

    // Keyboard controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && car.x > lanes[0]) {
        car.x -= 80;
      } else if (e.key === "ArrowRight" && car.x < lanes[2]) {
        car.x += 80;
      }
    });

    // Mobile buttons
    document.getElementById("leftBtn").addEventListener("click", () => {
      if (car.x > lanes[0]) car.x -= 80;
    });
    document.getElementById("rightBtn").addEventListener("click", () => {
      if (car.x < lanes[2]) car.x += 80;
    });

    function drawBackground() {
      // Road
      ctx.fillStyle = "gray";
      ctx.fillRect(60, 0, 280, canvas.height);

      // Grass
      ctx.fillStyle = "green";
      ctx.fillRect(0, 0, 60, canvas.height);
      ctx.fillRect(340, 0, 60, canvas.height);

      // Trees
      ctx.fillStyle = "darkgreen";
      for (let i = 0; i < canvas.height; i += 120) {
        ctx.beginPath();
        ctx.arc(30, i + 60, 25, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(370, i + 60, 25, 0, Math.PI * 2);
        ctx.fill();
      }

      // Lane lines
      ctx.strokeStyle = "white";
      ctx.lineWidth = 4;
      for (let i = 1; i < 3; i++) {
        ctx.beginPath();
        ctx.setLineDash([20, 20]);
        ctx.moveTo(60 + i * 80, 0);
        ctx.lineTo(60 + i * 80, canvas.height);
        ctx.stroke();
      }
      ctx.setLineDash([]);
    }

    function drawCar() {
      // Rolls Royce style body
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);

      // Roof
      ctx.fillStyle = "black";
      ctx.fillRect(car.x + 10, car.y + 10, car.width - 20, car.height / 3);

      // Wheels
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(car.x + 5, car.y + 15, 7, 0, Math.PI * 2);
      ctx.arc(car.x + car.width - 5, car.y + 15, 7, 0, Math.PI * 2);
      ctx.arc(car.x + 5, car.y + car.height - 15, 7, 0, Math.PI * 2);
      ctx.arc(car.x + car.width - 5, car.y + car.height - 15, 7, 0, Math.PI * 2);
      ctx.fill();
    }

    function spawnCoin() {
      if (Math.random() < 0.02) {
        let lane = lanes[Math.floor(Math.random() * 3)];
        coins.push({ x: lane + 20, y: -20, size: 20 });
      }
    }

    function drawCoins() {
      ctx.fillStyle = "gold";
      coins.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size / 2, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateCoins() {
      coins.forEach(c => c.y += roadSpeed);
      coins = coins.filter(c => c.y < canvas.height);

      coins.forEach((c, i) => {
        if (
          car.x < c.x + c.size &&
          car.x + car.width > c.x &&
          car.y < c.y + c.size &&
          car.y + car.height > c.y
        ) {
          score += 1;
          coins.splice(i, 1);
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Coins: " + score, 10, 20);
      coinCount.innerText = "Coins: " + score;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBackground();
      drawCar();
      spawnCoin();
      updateCoins();
      drawCoins();
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
  </html>
