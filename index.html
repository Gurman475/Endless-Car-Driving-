<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endless Car Driving</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: #333;
    }
    #shop {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    #shop button {
      display: block;
      margin: 5px 0;
      padding: 5px;
      width: 100px;
      cursor: pointer;
    }
    #shopToggle {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 5px 10px;
      background: gold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="shopToggle">Shop</button>
  <div id="shop">
    <h3>Car Shop</h3>
    <p id="coinCount">Coins: 0</p>
    <button onclick="buyCar('blue', 5)">Blue Car (5)</button>
    <button onclick="buyCar('green', 10)">Green Car (10)</button>
    <button onclick="buyCar('purple', 20)">Purple Car (20)</button>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let car = {
      x: 180,
      y: 500,
      width: 40,
      height: 80,
      color: "red"
    };

    let lanes = [100, 180, 260]; // 3 lanes
    let roadSpeed = 3; // ðŸ”½ reduced speed
    let coins = [];
    let score = 0;

    let shop = document.getElementById("shop");
    let shopToggle = document.getElementById("shopToggle");
    let coinCount = document.getElementById("coinCount");

    shopToggle.addEventListener("click", () => {
      shop.style.display = shop.style.display === "none" ? "block" : "none";
    });

    function buyCar(color, price) {
      if (score >= price) {
        score -= price;
        car.color = color;
        coinCount.innerText = "Coins: " + score;
        alert("You bought a " + color + " car!");
      } else {
        alert("Not enough coins!");
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && car.x > lanes[0]) {
        car.x -= 80;
      } else if (e.key === "ArrowRight" && car.x < lanes[2]) {
        car.x += 80;
      }
    });

    function drawCar() {
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawRoad() {
      ctx.fillStyle = "gray";
      ctx.fillRect(60, 0, 280, canvas.height);

      // lane lines
      ctx.strokeStyle = "white";
      ctx.lineWidth = 4;
      for (let i = 1; i < 3; i++) {
        ctx.beginPath();
        ctx.setLineDash([20, 20]);
        ctx.moveTo(60 + i * 80, 0);
        ctx.lineTo(60 + i * 80, canvas.height);
        ctx.stroke();
      }
      ctx.setLineDash([]);
    }

    function spawnCoin() {
      if (Math.random() < 0.02) {
        let lane = lanes[Math.floor(Math.random() * 3)];
        coins.push({ x: lane + 20, y: -20, size: 20 });
      }
    }

    function drawCoins() {
      ctx.fillStyle = "gold";
      coins.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size / 2, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateCoins() {
      coins.forEach(c => c.y += roadSpeed);
      coins = coins.filter(c => c.y < canvas.height);

      coins.forEach((c, i) => {
        if (
          car.x < c.x + c.size &&
          car.x + car.width > c.x &&
          car.y < c.y + c.size &&
          car.y + car.height > c.y
        ) {
          score += 1;
          coins.splice(i, 1);
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Coins: " + score, 10, 20);
      coinCount.innerText = "Coins: " + score;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRoad();
      drawCar();
      spawnCoin();
      updateCoins();
      drawCoins();
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
